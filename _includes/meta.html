<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<meta name="author" content="{{ site.name }}" />

{% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% if page.title %}
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ site.name }} - {{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="https://images.unsplash.com/photo-1423068657086-889315a2eba8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
{% else %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.name }} - {{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="https://images.unsplash.com/photo-1423068657086-889315a2eba8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
{% endif %}
